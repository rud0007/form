<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast Tag Details Form</title>
</head>
<body>

<h2>Fast Tag Details</h2>

<fieldset>
  <legend>Fastag Details Form</legend>
<form>


    
    Fast tag price:
    <input type="text" value="">
    <br><br>

    Vehicle Registration No:
    <input type="text" pattern="GJ[0-9]{2}[A-Z]{1,2}[0-9]{4}" required>
    <br><br>

    RC book photo:
    <input type="file" accept="image">
    <br><br>

    Age of vehicle:
    <input type="number" min="0" max="20">
    <br><br>

    Name of owner:
    <input type="radio" name="title"> Mr
    <input type="radio" name="title"> Ms
    <input type="radio" name="title"> Mrs
    <input type="text" >
    <br><br>

    Gender:
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <br><br>

    Delivery Address:<br>
    <textarea rows="2" cols="38"></textarea>
    <br><br>

    City:
    <input list="citylist">
    <datalist id="citylist">
        <option value="Ahmedabad">
        <option value="Surat">
        <option value="Vadodara">
    </datalist>

  
    <br><br>

    State:
    <select>
        <optgroup label="North States">
            <option>Punjab</option>
            <option>Delhi</option>
        </optgroup>
        <optgroup label="South States">
            <option>Tamil Nadu</option>
            <option>Kerala</option>
        </optgroup>
    </select>
    <br><br>

    Pincode:
    <input type="text" pattern="[0-9]{6}" required>
    <br><br>

    Mobile number:
    <input type="text" pattern="[0-9]{10}" required>
    <br><br>

    Email:
    <input type="email">
    <br><br>

    <input type="reset" value="Reset the form">
    <input type="submit" value="Verify and Submit">

</form>
 </fieldset>
</body>
</html>
